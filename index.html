<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toboolist</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/app.css" />
    </head>
    <body class="bg-grey">
        <div id="app">
            <header class="bg-white p-3">
                <img class="logo" :src="logoPath" alt="Logo Toboolist" />
                <span class="fs-1 fw-bold align-middle">Toboolist</span>
            </header>

            <main class="container pt-3">
                <div class="new-task bg-white p-3">
                    <div class="d-flex justify-content-between">
                        <div class="form-floating">
                            <input
                                type="text"
                                class="form-control"
                                id="floatingInput"
                                placeholder="New Task"
                                v-model="newTask"
                            />
                            <label for="floatingInput">New Task</label>
                        </div>
                        <button type="button" class="btn btn-primary" @click="addTask">Add</button>
                    </div>
                </div>

                <div class="tasks-container bg-white">
                    <ul v-if="tasks.length > 0">
                        <li class="task p-2" @click="log(newTask)" :class="(task.done) ? 'done' : '' " v-for="(task, index) in tasks" :key="index" >
                            {{ task.text }}
                            <i class="fas fa-times"></i>
                        </li>
                    </ul>
                </div>
            </main>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
